<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library project</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/modern-normalize.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="isotype"
          >
            <title>book-open</title>
            <path
              d="M13,12H20V13.5H13M13,9.5H20V11H13M13,14.5H20V16H13M21,4H3A2,2 0 0,0 1,6V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V6A2,2 0 0,0 21,4M21,19H12V6H21"
              stroke="none"
              fill="#fff"
            />
          </svg>
          <h1>My library</h1>
        </div>
        <button type="button" id="updateDetails">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus</title>
            <path
              d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
              stroke="none"
              fill="#2274a5"
            />
          </svg>
          Add book
        </button>
      </header>
      <section class="books" id="books">
        <!-- Here are the books -->
      </section>
    </div>

    <!-- Simple pop-up dialog box, containing a form -->
    <dialog id="favDialog">
      <form method="dialog">
        <section>
          <p>
            <label for="title">Title:</label>
            <input type="text" name="title" />
          </p>
          <p>
            <label for="author">Author:</label>
            <input type="text" name="author" />
          </p>
        </section>
        <menu>
          <button type="submit" id="saveButton">Save book</button>
          <button id="cancel" type="reset">x</button>
        </menu>
      </form>
    </dialog>

    <script src="scripts/main.js"></script>
  </body>
</html>
